name: flutter_app_testing
description: A Flutter app for image classification

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.4
  image_picker: ^0.8.4+4
  file_picker: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: marcellus
      fonts:
        - asset: images/Marcellus-Regular.ttf
  assets:
    - images/su0.jpg
    - images/background.png
    - images/camera.png